<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <nav class="navbar">
            <div class="container">
                <div class="logo">Header Logo</div>
                <ul class="navlinks">
                    <li>
                        <a href="#">Header Link One</a>
                    </li>
                    <li>
                        <a href="#">Header Link Two</a>
                    </li>
                    <li>
                        <a href="#">Header Link Three</a>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="header">
            <div class="container">
                <div class="hero-plus-button">
                    <h1>This website is awesome</h1>
                    <p>This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast.</p>
                    <button class="header-button" type="button">Sign up</button>
                </div>
                <img src="./images/tori-gate-art.jpg" alt="Digital art of a girl entering a Tory Gate in Japan" class="img-header">
            </div>
        </header>

        <section class="cards">
            <div class="container">
                <h2>Some random information.</h2>
                <div class="cards-container">
                    <div class="ind-card">
                        <img src="./images/cat-1.jpg" alt="Image of a cat looking to the left with his tongue out" class="img-card">
                        <p class="text-card"></p>
                    </div>
                    <div class="ind-card">
                        <img src="./images/cat-2.jpg" alt="Image of a white and black cat with blue eyes staring into the camera" class="img-card">
                        <p class="text-card"></p>
                    </div>
                    <div class="ind-card">
                        <img src="./images/cat-3.jpg" alt="Image of a white and grey cat resting in a grass field staring into the camera" class="img-card">
                        <p class="text-card"></p>
                    </div>
                    <div class="ind-card">
                        <img src="./images/cat-4.jpg" alt="Image of an orange cat trying to touch the camera" class="img-card">
                        <p class="text-card"></p>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
